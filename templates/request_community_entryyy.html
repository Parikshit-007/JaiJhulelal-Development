<form method="post">
    {% csrf_token %}

    <label for="profession">Select your profession:</label>
    <select name="profession" id="profession">
      <option value="Estate Agent">Estate Agent</option>
      <option value="Papad Seller">Papad Seller</option>
      <option value="Maharaj Swami">Maharaj Swami</option>
      <option value="Lada Singer">Lada Singer</option>
      <option value="Rasoiyo">Rasoiyo</option>
      <option value="Maitinwaro">Maitinwaro</option>
      <option value="Maitinwari">Maitinwari</option>
      <option value="user_input">Add Your Own</option>
    </select>

    <label for="address">Address:</label>
    <input type="text" name="address" id="address" required>

    <label for="phone_number">Phone number:</label>
    <input type="text" name="phone_number" id="phone_number" required>

    <label for="user_input">New Profession:</label>
    <input type="text" name="user_input" id="user_input">

    <input type="submit" value="Submit">
</form>
