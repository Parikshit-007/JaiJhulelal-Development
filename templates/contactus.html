<!DOCTYPE html> {% extends 'basic.html' %} {% load static %}
<html lang="en">
{% block body %}

<!-- page title -->
<!--================================
=            Page Title            =
=================================-->
<section class="page-title">
    <!-- Container Start -->
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2 text-center">
                <!-- Title text -->
                <h3>Contact Us</h3>
            </div>
        </div>
    </div>
    <!-- Container End -->
</section>
<!-- page title -->

<!-- contact us start-->
<section class="section">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="contact-us-content p-4">
                    <h5>Contact Us</h5>
                    <h1 class="pt-3">Hello, How can we help you?</h1>
                    <p class="pt-3 pb-5"></p>
                </div>
            </div>
            <div class="col-md-6">
                <form action="/main/contactus/" method="post">{% csrf_token %}
                    <fieldset class="p-4">
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-6 py-2">
                                    <input type="text" placeholder="Name *" id="name" name="name" class="form-control" required>
                                </div>
                                <div class="col-lg-6 pt-2">
                                    <input type="email" id="email" name="email" placeholder="Email *" class="form-control" required>
                                </div>
                                <div class="col-lg-6 pt-2">
                                    <input type="tel" id="phone" name="phone" placeholder="Phone Number *" class="form-control" required>
                                </div>
                            </div>
                        </div>
                        <textarea name="desc" id="desc" placeholder="Message *" class="border w-100 p-3 mt-3 mt-lg-4"></textarea>


                        <div class="btn-grounp">
                            <button type="submit" class="btn btn-primary mt-2 float-right">SUBMIT</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section> {% endblock %}
<!-- contact us end -->

{% block footer %} {% endblock %}
<!-- 
Essential Scripts
=====================================-->
=====================================-->{% block script %}
<!-- Your additional JavaScript code goes here -->
{% endblock %}

</body>

</html>
