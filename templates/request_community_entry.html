                        <h6 class="font-weight-bold pt-4 pb-1">Adress</h6>
                        <input type="text" name="address" id="address" class="form-control bg-white" placeholder="Enter your Address" required>

                        <textarea name="desc" id="desc" class="form-control bg-white" rows="7" placeholder="Write details about your product" required></textarea>

                    </div>
                    <div class="col-lg-6">
                        <div class="col-lg-6">
                            <h6 class="font-weight-bold pt-4 pb-1">Contact Number:</h6>
